<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=640px, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="../Framework7/dist/css/framework7.css">
    <!-- Path to Font-Awesome Library CSS-->
    <link rel="stylesheet" href="../Font-Awesome/css/font-awesome.css">
    <!-- Path to your custom app styles-->

    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>

      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">

          <div data-page="apply" class="navbar-inner">
            <!-- Sub navbar -->
            <div class="subnavbar">

                <a href="#tab1" class="button button-big-big button-fill">

                  <i class="fa fa-list-alt fa-5"></i><br><span>类型</span>

                <a href="#tab3" class="button button-big-big button-fill">
                  <i class="fa fa-location-arrow fa-5"></i><br><span>地区</span>
                </a>
                <a href="#tab1" class="button button-big-big button-fill">
                  <i class="fa fa-bookmark-o fa-5"></i><br><span>签位数</span>
                </a>
                <a href="#tab2" class="button button-big-big button-fill">
                  <i class="fa fa-pencil-square-o fa-5"></i><br><span>报名时间</span>
                </a>
                <a href="#tab3" class="button button-big-big button-fill">
                  <i class="fa fa-bell-o fa-5"></i><br><span>比赛时间</span>
                </a>
                <a href="#tab1" class="button button-big-big button-fill">
                  <i class="fa fa-clock-o fa-5"></i><br><span>抽签时间</span>
                </a>

            </div>
          </div>

          <div data-page="reg3" class="navbar-inner cached"></div>
          <div data-page="reg4" class="navbar-inner cached"></div>          
        </div>

        <div class="pages navbar-through toolbar-through">

          <div data-page="apply" class="page with-subnavbar" id="apply-page">
            <!-- Scrollable page content-->
            <div class="page-content hide-bars-on-scroll">
              <div class="list-block media-list">
                <ul class="month-match">

                </ul>

                  </div>

                </ul>

                          <div class="item-title">Reg3</div>
                        </div>

    <script type="text/javascript" src="../Framework7/dist/js/framework7.js"></script>

    <script type="text/javascript" src="../js/index.js"></script>
