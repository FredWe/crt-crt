<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="Framework7-1.0.6/dist/css/framework7.css">
    <!-- Path to Font-Awesome Library CSS-->
    <link rel="stylesheet" href="Font-Awesome/css/font-awesome.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet/less" type="text/css" href="css/apply2.less">
    <script src="js/less.min.js" type="text/javascript"></script>
    <style>
      
    </style>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>

    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <!-- Navbar inner for apply2 page-->
          <div data-page="apply2" class="navbar-inner">
            <div class="left">
              <img class="logo" src="resources/logo.png" alt="CRT-logo">中国CRT赛事赛报名
            </div>
          </div>
        </div>

        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- apply2 Page-->
          <div data-page="apply2" class="page" id="apply-page2">
            <!-- Scrollable page content-->
            <div class="page-content hide-bars-on-scroll">
              <div class="content-block apply-banner">

                <div class="go-back">
                  <a href="#"><i class="fa fa-chevron-left"></i> 返回</a>
                </div>
                <div class="banner-title banner-title1">欢迎报名2015中国网球分级系列赛</div>
                <div class="banner-title banner-title2">北京站</div>
                <div class="banner-title banner-title3">第一季</div>
                <div class="banner-title banner-title4">2015-05-30～2015-05-31</div>
              </div>
              <div class="content-block apply-swiper">
                <div class="swiper-custom">
                  <div class="swiper-container swiper-1">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide"><span>男单</span></div>
                      <div class="swiper-slide"><span>男双</span></div>
                      <div class="swiper-slide"><span>女单</span></div>
                      <div class="swiper-slide"><span>女双</span></div>
                      <div class="swiper-slide"><span>混双</span></div>
                    </div>
                  </div>
                  <div class="swiper-button-prev"></div>
                  <div class="swiper-button-next"></div>
                  <div class="explain-text">项目</div>    
                </div>
                <div class="swiper-custom">
                  <div class="swiper-container swiper-2">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide"><span>5.0</span></div>
                      <div class="swiper-slide"><span>4.0</span></div>
                      <div class="swiper-slide"><span>3.0</span></div>
                      <div class="swiper-slide"><span>2.0</span></div>
                      <div class="swiper-slide"><span>1.0</span></div>
                    </div>
                  </div>
                  <div class="swiper-button-prev"></div>
                  <div class="swiper-button-next"></div>
                  <div class="explain-text">级别</div>     
                </div>
              </div>
              <div class="list-block">
                <div class="row">
                  <div class="col-auto">请填写拍档的资料</div>
                </div>
                <ul>
                  <!-- Text inputs -->
                  <li>
                    <div class="item-content">
                      <div class="item-media"><i class="icon icon-form-name-identity"></i></div>
                      <div class="item-inner">
                        <div class="item-title label">真实姓名</div>
                        <div class="item-input">
                          <input type="text" placeholder="你拍档的名字">
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-media"><i class="icon icon-form-name"></i></div>
                      <div class="item-inner">
                        <div class="item-title label">身份证号</div>
                        <div class="item-input">
                          <input type="text" placeholder="你拍档的身份证号码">
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="toolbar">
              <a href="#" class="button button-big">确认报名</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="Framework7-1.0.6/dist/js/framework7.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/apply2.js"></script>
  </body>
</html>
